version: '3.8'

# Docker Compose para desarrollo
# Uso: docker-compose -f docker-compose.dev.yml up

services:
  # Base de datos MySQL para desarrollo
  mysql:
    image: mysql:8.0
    container_name: clinica-mysql-dev
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: clinica_veterinaria_dev
      MYSQL_USER: root
      MYSQL_PASSWORD: 
    ports:
      - "3307:3306"
    volumes:
      - mysql_dev_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - clinica-network-dev

  # Backend Spring Boot para desarrollo
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: clinica-backend-dev
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_URL: jdbc:mysql://mysql:3306/clinica_veterinaria_dev?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
      DB_USERNAME: root
      DB_PASSWORD: 
      JWT_SECRET: 404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
      JWT_EXPIRATION: 86400000
    ports:
      - "8080:8080"
    volumes:
      # Montar código fuente para hot reload (opcional, requiere configuración adicional)
      - ./src:/app/src:ro
      - ./target:/app/target
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - clinica-network-dev

  # Frontend React para desarrollo
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: clinica-frontend-dev
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - clinica-network-dev

networks:
  clinica-network-dev:
    driver: bridge

volumes:
  mysql_dev_data:
    driver: local

