# ===================================================================
# CONFIGURACION PARA RENDER.COM - PRODUCCION
# ===================================================================
# Para activar este perfil: spring.profiles.active=render
# O establecer en Render: SPRING_PROFILES_ACTIVE=render

# ===================================================================
# CONFIGURACION DE BASE DE DATOS - PostgreSQL en Render
# ===================================================================
# Render provee automáticamente DATABASE_URL en el formato:
# postgres://usuario:password@host:puerto/database
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/clinica_veterinaria}
spring.datasource.driver-class-name=org.postgresql.Driver

# Render configura automáticamente username/password desde DATABASE_URL
# Si necesitas especificarlos manualmente:
# spring.datasource.username=${DB_USERNAME}
# spring.datasource.password=${DB_PASSWORD}

# ===================================================================
# CONFIGURACION JPA / HIBERNATE
# ===================================================================
# En producción usar 'validate' o 'none' después del primer deploy
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Pool de conexiones optimizado para producción
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ===================================================================
# CONFIGURACION DE LOGGING - Producción
# ===================================================================
logging.level.root=INFO
logging.level.com.veterinaria.clinica_veternica=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

# ===================================================================
# CONFIGURACION DE SERVIDOR
# ===================================================================
# Render asigna el puerto automáticamente
server.port=${PORT:8080}
server.error.include-message=always
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false

# Compression
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,application/javascript,text/css

# ===================================================================
# CONFIGURACION DE JWT
# ===================================================================
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# ===================================================================
# CONFIGURACION DE CACHE
# ===================================================================
spring.cache.type=simple
spring.cache.cache-names=servicios,mascotas,propietarios,horarios

# ===================================================================
# CONFIGURACION DE JACKSON (JSON)
# ===================================================================
spring.jackson.time-zone=America/Bogota
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.default-property-inclusion=non_null

# ===================================================================
# CONFIGURACION DE SWAGGER/OpenAPI
# ===================================================================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.packages-to-scan=com.veterinaria.clinica_veternica.controller

# ===================================================================
# CONFIGURACION DE EMAIL (Producción)
# ===================================================================
# Configurar en variables de entorno de Render
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
app.email.from-name=Clínica Veterinaria

# ===================================================================
# CONFIGURACION DE CORS (si el frontend está en otro dominio)
# ===================================================================
# Configurar en SecurityConfig.java

# ===================================================================
# CONFIGURACION DE MULTIPART
# ===================================================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
