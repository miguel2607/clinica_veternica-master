# ===================================================================
# BASE DE DATOS - DOCKER
# ===================================================================
spring.datasource.url=${DB_URL:jdbc:mysql://mysql:3306/clinica_veterinaria?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true}
spring.datasource.username=${DB_USERNAME:clinica_user}
spring.datasource.password=${DB_PASSWORD:clinica_password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de pool de conexiones
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ===================================================================
# JPA/HIBERNATE - DOCKER
# ===================================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.type.preferred_jdbc_type_for_double=DOUBLE
spring.jpa.properties.hibernate.dialect.storage_engine=innodb
spring.jpa.properties.hibernate.transaction.coordinator_class=jdbc

# ===================================================================
# LOGGING - DOCKER
# ===================================================================
logging.level.root=INFO
logging.level.com.veterinaria.clinica_veternica=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

# ===================================================================
# SERVIDOR - DOCKER
# ===================================================================
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

# ===================================================================
# SWAGGER/OpenAPI - DOCKER
# ===================================================================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.packages-to-scan=com.veterinaria.clinica_veternica.controller
springdoc.default-consumes-media-type=application/json
springdoc.default-produces-media-type=application/json
springdoc.show-actuator=false
springdoc.model-and-view-allowed=false
springdoc.use-management-port=false
springdoc.api-docs.groups.enabled=true
springdoc.write-docs-enabled=true
springdoc.remove-broken-reference-definitions=true
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.try-it-out-enabled=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.show-common-extensions=true

