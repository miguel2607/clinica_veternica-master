# ===================================================================
# PERFIL DE PRODUCCION
# ===================================================================

# ===================================================================
# BASE DE DATOS - PRODUCCION
# ===================================================================
# IMPORTANTE: Configurar variables de entorno en produccion
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/clinica_veterinaria_prod?useSSL=true&serverTimezone=UTC}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:change_this_password}
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# ===================================================================
# JPA/HIBERNATE - PRODUCCION
# ===================================================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ===================================================================
# LOGGING - PRODUCCION (Minimo necesario)
# ===================================================================
logging.level.root=WARN
logging.level.com.veterinaria.clinica_veternica=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

# Archivo de logs
logging.file.name=logs/clinica-veterinaria.log
logging.file.max-size=10MB
logging.file.max-history=30

# ===================================================================
# SWAGGER - DESHABILITADO EN PRODUCCION (por seguridad)
# ===================================================================
springdoc.swagger-ui.enabled=false
springdoc.api-docs.enabled=false

# ===================================================================
# CONFIGURACION DE ERRORES - PRODUCCION (No mostrar detalles)
# ===================================================================
server.error.include-stacktrace=never
server.error.include-exception=false
server.error.include-message=never

# ===================================================================
# CACHE - PRODUCCION (Habilitado)
# ===================================================================
spring.cache.type=simple

# ===================================================================
# JWT - PRODUCCION
# ===================================================================
# CRITICO: Usar variable de entorno para la clave secreta
jwt.secret=${JWT_SECRET:CHANGE_THIS_SECRET_KEY_IN_PRODUCTION_USE_ENV_VARIABLE}
jwt.expiration=3600000
# 1 hora en produccion

# ===================================================================
# SEGURIDAD ADICIONAL
# ===================================================================
server.error.whitelabel.enabled=false
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# ===================================================================
# TIMEOUTS Y LIMITES
# ===================================================================
spring.mvc.async.request-timeout=30000
server.tomcat.connection-timeout=20000
server.tomcat.max-connections=8192
server.tomcat.threads.max=200
server.tomcat.threads.min-spare=10

