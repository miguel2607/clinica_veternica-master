# ===================================================================
# BASE DE DATOS - DESARROLLO (PostgreSQL)
# ===================================================================
# Las credenciales se cargan automáticamente desde el archivo .env
spring.datasource.url=jdbc:postgresql://localhost:5432/clinica_veterinaria_dev
spring.datasource.username=${POSTGRES_USER:postgres}
spring.datasource.password=${POSTGRES_PASSWORD:kepler2607}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===================================================================
# CONFIGURACION DE HIKARICP (Connection Pool)
# ===================================================================
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.leak-detection-threshold=60000

# ===================================================================
# JPA/HIBERNATE - DESARROLLO (PostgreSQL)
# ===================================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
# PostgreSQL dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
# Deshabilitar búsqueda de JTA (usamos transacciones locales de Spring)
spring.jpa.properties.hibernate.transaction.coordinator_class=jdbc

# ===================================================================
# LOGGING - DESARROLLO (Detallado)
# ===================================================================
logging.level.root=INFO
logging.level.com.veterinaria.clinica_veternica=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# Logging para ver creación de tablas
logging.level.org.hibernate.tool.schema=DEBUG
logging.level.org.hibernate.tool.schema.internal=DEBUG
# Suprimir mensaje informativo de JTA (no se usa JTA, solo transacciones locales)
logging.level.org.hibernate.orm.deprecation=WARN
logging.level.org.hibernate.engine.transaction.jta=WARN
logging.level.org.hibernate.engine.transaction.jta.platform.internal=WARN

# ===================================================================
# SWAGGER - HABILITADO EN DESARROLLO
# ===================================================================
springdoc.swagger-ui.enabled=true

# ===================================================================
# CONFIGURACION DE ERRORES - DESARROLLO (Mostrar stacktrace)
# ===================================================================
server.error.include-stacktrace=always
server.error.include-exception=true

# ===================================================================
# CACHE - DESARROLLO (Deshabilitado para testing)
# ===================================================================
spring.cache.type=none

# ===================================================================
# JWT - DESARROLLO (Expiracion mas larga para testing)
# ===================================================================
jwt.expiration=86400000
# 24 horas

