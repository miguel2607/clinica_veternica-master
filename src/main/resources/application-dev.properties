# ===================================================================
# CONFIGURACION DE USUARIO ADMIN (Solo para desarrollo)
# ===================================================================
# Las credenciales se cargan automáticamente desde el archivo .env
app.admin.username=${ADMIN_USERNAME}
app.admin.email=${ADMIN_EMAIL}
app.admin.password=${ADMIN_PASSWORD}

# ===================================================================
# CONFIGURACION DE EMAIL - DESARROLLO
# ===================================================================
# Configuración para Gmail
# IMPORTANTE: Para Gmail, necesitas usar una "App Password" (Contraseña de aplicación)
# No uses tu contraseña normal de Gmail.
#
# Cómo obtener una App Password:
# 1. Ve a tu cuenta de Google: https://myaccount.google.com/
# 2. Seguridad > Verificación en 2 pasos (debe estar activada)
# 3. Contraseñas de aplicaciones > Seleccionar app: "Correo" > Dispositivo: "Otro"
# 4. Copiar la contraseña generada (16 caracteres sin espacios)
# 5. Usar esa contraseña aquí, NO tu contraseña normal de Gmail
#
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=10000
spring.mail.properties.mail.smtp.timeout=10000
spring.mail.properties.mail.smtp.writetimeout=10000
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

# Nombre del remitente
app.email.from-name=Clínica Veterinaria
