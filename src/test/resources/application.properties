# ===================================================================
# CONFIGURACION DE TEST - CLINICA VETERINARIA
# ===================================================================
# Configuración para usar H2 en memoria para los tests
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuración JPA para H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Deshabilitar inicialización de datos en tests
spring.sql.init.mode=never

# Configuración de logging para tests
logging.level.root=WARN
logging.level.com.veterinaria.clinica_veternica=INFO

